<app-header></app-header>
<h6 class="m-3 font-size-20 text-center">Favorite Cities's List</h6>
<div class="flex-wrap d-flex flex-column">
    <div class="d-flex flex-wrap justify-content-center" *ngIf="favoriteCitiesList?.length; else emptyTemplate">
        <div class="card-box border d-flex w-25 flex-column ms-3 mb-3 justify-content-center" 
            *ngFor="let city of favoriteCitiesList">
            <div class="d-flex justify-content-end">
                <button type="button" (click)="removeItem(city.key)" class="border-0 text-left btn-sm p-2">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
            <div>
                <h5 class="m-3 text-center">{{ city.cityName }}</h5>
                <div class="d-flex border-bottom align-items-center justify-content-between">
                    <h5 class="m-0 ms-2 font-size-14">Current Weather</h5>
                    <span class="font-size-14 me-2">{{ city.timeZone }} </span>
                </div>
                <div class="m-2 d-flex flex-row justify-content-between align-items-center">
                    <div class="icon-box d-flex align-items-center flex-column">
                        <i class="bi bi-brightness-high font-size-50"></i>
                        <h5 class="font-size-14 me-2">Sunny</h5>
                    </div>
                    <div class="temperature-box d-flex align-items-center flex-column">
                        <h5 class="font-size-20 me-2">20C</h5>
                        <h5 class="font-size-14 me-2">{{ city.regionName}}</h5>
                        <h5 class="font-size-14 me-2">Latitude {{ city.geoPosition }}</h5>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center m-0">
                <button class="btn btn-primary btn-see-more">See more</button>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyTemplate>
    <h5 class="m-3 font-size-20">No city to favorite's list</h5>
</ng-template>
