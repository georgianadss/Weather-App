<ng-container *ngIf="formControl">
    <div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)"
    class="alert p-0">
    <div *ngIf="formControl.errors?.['required']">Name is required</div>
    <div *ngIf="formControl.errors?.['minlength']">Name must be at least {{ MIN_LENGTH }} characters long</div>
</div>
</ng-container>
