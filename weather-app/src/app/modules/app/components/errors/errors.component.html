<ng-container *ngIf="formControl">
    <div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)"
    class="alert p-0">
    <div *ngIf="formControl.errors?.['required']">{{ requiredMessage }} </div>
    <div *ngIf="formControl.errors?.['minlength']"> {{ minLengthMessage }} </div>
</div>
</ng-container>
