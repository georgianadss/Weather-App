<div class="suggestion position-absolute my-2 border" *ngIf="cities">
    <div class="button-suggestion w-100">
        <button class="border-0 m-3 font-size-14">Use Current Location</button>
    </div>
    <h5 class="border-bottom p-3 pb-1 font-size-14 m-0 w-100">Recent</h5>
    <ul class="p-0 m-0 d-flexflex-column w-100">
        <li class="d-flex p-3 w-100 ps-2 w-100 align-items-center justify-content-between flex-wrap"
            [class.selected-city]="cityKey === city.Key" *ngFor="let city of cities" (click)="selectedCity(city)">
            <div class="d-flex flex-column pointer">
                <div class="font-size-14">{{ city?.LocalizedName }}</div>
                <div class="font-size-14">{{ city?.Region?.LocalizedName }}</div>
            </div>
            <div class="d-flex">
                <div class="me-3"><i class="bi bi-brightness-alt-high"></i></div>
                <div>{{ city?.GeoPosition?.Elevation?.Imperial?.UnitType }}</div>
            </div>
        </li>

    </ul>
</div>
