<div class="search-form position-relative">
    <form [formGroup]="formGroup">
        <input 
            [formControl]="searchControl"
            type="search" 
            id="nav-search" 
            name="nav-search"
            (keyup)="debounceChange()"
            (input)="detectEmptySearch()">
    </form>
    <app-suggestions></app-suggestions>
    
</div>
