<div class="search-form d-flex flex-column">
    <form [formGroup]="formGroup">
        <input 
            [formControl]="searchControl"
            type="search" 
            id="nav-search" 
            name="nav-search"
            (keyup)="debounceChange()"
            (input)="detectEmptySearch()"
            class="p-0 border-0 ps-2">
    </form>
    <app-suggestions></app-suggestions>
    
</div>
