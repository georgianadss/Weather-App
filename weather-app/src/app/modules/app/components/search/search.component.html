    <form [formGroup]="formGroup">
        <input [formControl]="searchControl" type="search" id="nav-search" name="nav-search" (keyup)="debounceChange()"
            (input)="detectEmptySearch()" class="p-1 ps-3 pe-3 border-0 w-100 border-radius-5">
    </form>
    <app-suggestions></app-suggestions>

</div>
